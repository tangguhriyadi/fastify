version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    build: .
    command: sh -c "npx prisma migrate dev --name init && npm run dev"
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    environment:
      JWT_SECRET: abc123
      DATABASE_URL: postgresql://postgres:admin123@postgres:5432/mydatabase
    volumes:
      - .:/usr/src/app
volumes:
  postgres-data:
